<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cómo afiliarse al Fonasa - </title>
  <meta name="description" content="Guía paso a paso para afiliarse al Fondo Nacional de Salud (Fonasa) en Uruguay">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="/assets/js/main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <div class="header-content">
        <a href="https://fonasa.info/" class="logo">
          <span>Información sobre Fonasa</span>
        </a>
      </div>
      
      <div class="search-container">
        <form action="https://fonasa.info//buscar/" method="get" class="search-form">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" name="q" id="search-input" placeholder="Buscar información..." value="Buscar información..." aria-label="Buscar">
        </form>
      </div>
    </div>
  </header>
  
  <main class="container">
    <h2>Página no encontrada</h2>
  <p>La página que buscas no existe. Puedes volver a la página de inicio o explorar otras secciones:</p>
  <p><a href="/">Volver a la página principal</a></p>

  
  <div id="search-results" class="search-results">
    <p class="search-message">Ingresa un término de búsqueda para ver resultados.</p>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q');
    
    if (query) {
      searchInput.value = query;
      searchResults.innerHTML = '<p class="search-loading">Buscando resultados...</p>';
      
      // Simulación de búsqueda (en un sitio real, esto sería reemplazado por una búsqueda real)
      setTimeout(function() {
        // Datos de ejemplo
        const results = [
          {
            title: 'Cómo afiliarse al Fonasa',
            url: '/afiliacion/',
            description: 'Guía paso a paso para afiliarse al Fondo Nacional de Salud (Fonasa) en Uruguay'
          },
          {
            title: 'Prestaciones incluidas en el Fonasa',
            url: '/prestaciones/',
            description: 'Información sobre las prestaciones médicas incluidas en la cobertura del Fonasa'
          },
          {
            title: 'Cambio de prestador de salud',
            url: '/tramites/',
            description: 'Procedimiento para cambiar de prestador de salud dentro del Sistema Nacional Integrado de Salud'
          }
        ];
        
        if (results.length > 0) {
          let resultsHTML = `<p class="search-count">Se encontraron ${results.length} resultados para "${query}"</p>`;
          resultsHTML += '<div class="search-results-list">';
          
          results.forEach(result => {
            resultsHTML += `
              <a href="${result.url}" class="search-result-item">
                <h3>${result.title}</h3>
                <p>${result.description}</p>
              </a>
            `;
          });
          
          resultsHTML += '</div>';
          searchResults.innerHTML = resultsHTML;
        } else {
          searchResults.innerHTML = `<p class="search-no-results">No se encontraron resultados para "${query}"</p>`;
        }
      }, 1000);
    }
  });
</script>
  </main>
      
      <div class="footer-bottom">
        <p>&copy; 2025 Fonasa Uruguay.</p>
      </div>
    </div>
  </footer>
</body>
</html>
