<ul class="blog-list">
    {% assign posts_sorted = site.posts | sort: 'date' | reverse %}
    {% for post in posts_sorted %}
      <li class="blog-item">
        <a href="{{ post.url | relative_url }}">
          <h3>{{ post.title }}</h3>
          <p class="blog-meta">{{ post.date | date: "%d/%m/%Y" }}</p>
          {% if post.description %}
            <p class="blog-desc">{{ post.description }}</p>
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
