<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'es-UY' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="Equipo Fonasa Uruguay">
  <meta name="keywords" content="{{ page.tags | join: ', ' }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:card" content="summary_large_image">  
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/search-page.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/category-page.css' | relative_url }}">
  <meta name="robots" content="index, follow">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="google-site-verification" content="WsD2GUb42TU5XxReqHY5frTl_Hz8nTto5LNhfZ4pPf0" />
    <!-- Additional preloads -->
    <link rel="preconnect" href="https://www.google-analytics.com" crossorigin>
    <link rel="preconnect" href="https://www.facebook.com" crossorigin>
</head>
<body>
<header class="site-header">
    <div class="header-container">
      <div class="header-content">
        <a href="{{ '/' | relative_url }}">
          <span class="logo">Información sobre Fonasa</span>
        </a>
      </div>
      
      <div class="search-container">
        <form action="{{ '/buscar/' | relative_url }}" method="get" class="search-form">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" name="q" id="search-input" placeholder="Buscar información..." value="{{ page.query }}" aria-label="Buscar">
        </form>
      </div>
    </div>
  </header>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Inicio",
          "item": "{{ site.url }}{{ site.baseurl }}/"
        }
        {% assign url_parts = page.url | split: '/' %}
        {% assign position = 2 %}
        {% capture breadcrumb_path %}{{ site.url }}{{ site.baseurl }}{% endcapture %}
        {% for part in url_parts %}
          {% if part != "" and part != "index.html" %}
            {% capture breadcrumb_path %}{{ breadcrumb_path }}/{{ part }}{% endcapture %}
            ,{
              "@type": "ListItem",
              "position": {{ position }},
              "name": "{{ part | replace:'-',' ' | capitalize }}",
              "item": "{{ breadcrumb_path }}/"
            }
            {% assign position = position | plus: 1 %}
          {% endif %}
        {% endfor %}
      ]
    }
    </script>
